	<script type="text/babel">
		// PRE Words COMPONENT
		const PreWords = () => {
			const [type, setType] = React.useState(null);

			const seed = 33133;
			
			const SHUFFLE_WORDS_BY_SEED = [...shuffleArray(WORDS1, seed), ...shuffleArray(WORDS2, seed)]

			const testArray = (words, ind) => {
				let isArrayCorrupt = false;
				words.forEach(it => {
					if (!Array.isArray(it)) {
						isArrayCorrupt = true;
					}
				})
				if (isArrayCorrupt) {
					const container = document.getElementById("container");
					container.innerHTML = `${ind} МАССИВ СЛОВ ПОВРЕЖДЕН (где-то пропущенна запятая)`;
				}
			};
			

			React.useEffect(() => {
				testArray(WORDS1, 'WORDS1');
				testArray(WORDS2, 'WORDS2');
			}, []);
			

			if (type) {
				let words = [];
				const splitWords = (arr, pt) => {
					const partHigh  = Math.ceil(arr.length / 7);
					const partLow  = Math.round(arr.length / 7);
	
					return arr.slice(partLow*(pt - 1), partLow*(pt- 1) + partHigh);
				};
				if (type === 1) {
					words = splitWords(SHUFFLE_WORDS_BY_SEED, 1);
				} else if (type === 2) {
					words = splitWords(SHUFFLE_WORDS_BY_SEED, 2);
				} else if (type === 3) {
					words = splitWords(SHUFFLE_WORDS_BY_SEED, 3);
				} else if (type === 4) {
					words = splitWords(SHUFFLE_WORDS_BY_SEED, 4);
				} else if (type === 5) {
					words = splitWords(SHUFFLE_WORDS_BY_SEED, 5);
				} else if (type === 6) {
					words = splitWords(SHUFFLE_WORDS_BY_SEED, 6);
				} else if (type === 7) {
					words = splitWords(SHUFFLE_WORDS_BY_SEED, 7);
				} else if (type === 8) {
					words = [...WORDS1, ...WORDS2];
				}
				return <Words propsWords={words} />;
			}

			return <div className="buttonWrap">
				<div className="help">{`слова разделены равными частями между днями недели т.к. всего слов - ${WORDS1.length + WORDS2.length}`}</div>
				<div className="button" onClick={()=>setType(8)}>все слова</div>
				<div className="button" onClick={()=>setType(1)}>понедельник</div>
				<div className="button" onClick={()=>setType(2)}>вторник</div>
				<div className="button" onClick={()=>setType(3)}>среда</div>
				<div className="button" onClick={()=>setType(4)}>четверг</div>
				<div className="button" onClick={()=>setType(5)}>пятница</div>
				<div className="button" onClick={()=>setType(6)}>суббота</div>
				<div className="button" onClick={()=>setType(7)}>воскресенье</div>
				
			</div>;
		};
		// Words COMPONENT
		const Words = ({propsWords}) => {
			const textareaRef = React.useRef();
			// game mode
			const [gameMode, setGameMode] = React.useState('uniq'); // 'repeat' 'uniq'

			// words
			const [words, setWords] = React.useState([]);
			const wordsRef = React.useRef(words); // HERE will be imidiate state

			const TrueUpdateState = (newState) => {
				setWords(newState);
				wordsRef.current = newState;
			};


			// 
			const [sentenses, setSentenses] = React.useState('null');


			const [inputContent, setInputContent] = useCustomState('');
			const [inputAnimContent, setInputAnimContent] = useCustomState('');
			const [inputAnimClass, setInputAnimClass] = useCustomState('animOff');

			const [mainQuestion, setMainQuestion] = React.useState([]);

			const [help, setHelp] = React.useState('');

			// right block
			const [timer, setTimer] = React.useState('0: 00');
			const [itemsLeft, setItemsLeft] = React.useState(null);

			// mistakes
			const [mistakesWords, setMistakesWords] = React.useState([]);

			// END
			const [isEnd, setEnd] = React.useState(false);

			const POLISH_LETTERS = ['ą', 'ć', 'ę', 'ł', 'ń', 'ó', 'ś', 'ź', 'ż'];

			const startNextWord = () => {
				if (wordsRef.current.length && gameMode === 'repeat') {
					const rnd = rand(0, wordsRef.current.length -1);
					setMainQuestion(wordsRef.current[rnd]);
				} else if (wordsRef.current.length && gameMode === 'uniq') {
					const rnd = rand(0, wordsRef.current.length -1);
					setMainQuestion([...wordsRef.current[rnd]]);
					TrueUpdateState(wordsRef.current.filter((_, i) => i !== rnd));
					setItemsLeft(wordsRef.current.length);
				}
			};

			const checkResult = () => {
				// Add sentense
				if (Array.isArray(mainQuestion[3])) {
					setSentenses(mainQuestion[3]);
				} else {
					setSentenses(null);
				}

				// Check result
				if (mainQuestion[0] === inputContent.toLowerCase().trim()) {
					VOICE_THE_TEXT(inputContent);
					setInputAnimContent(inputContent);
					setInputContent('');
					setInputAnimContent(inputContent);
					setInputAnimClass('animOn');
					setTimeout(() => {
						setInputAnimClass('animOff');
					}, 3000);
					console.log('--+ CORRECT --', mainQuestion[0]);
					setHelp('');
					
					// END
					if (words.length === 0) {
						setItemsLeft(0);
						setEnd(true);
						setMainQuestion('');
					}
					// NEXT WORD
					else {
						startNextWord();
						
					}
					
				} else {
					VOICE_THE_TEXT(mainQuestion[0]);
					setHelp(mainQuestion[0]);
					if (!mistakesWords.includes(mainQuestion[0])){
						setMistakesWords([...mistakesWords, mainQuestion[0]])
					}
					console.log('--+ INCORRECT --', mainQuestion[0]);
				}
				
			};

			React.useEffect(() => {
				// timer
				const start = Date.now();
				setInterval(() => {
					const delta = Math.round((Date.now() - start) / 1000);
					const minutes = Math.floor(delta / 60);
					const seconds = delta - minutes * 60;
					setTimer(`${minutes}: ${seconds.toString().length === 1 ? '0'+seconds : seconds}`)
				}, 1000)
				
				// --- START
				TrueUpdateState(propsWords);
				startNextWord();
			}, []);

			// render polish sentenses
			const renderText = (txt) => {
				if (!txt) {
					return;
				}
	
				return (
					<div>{txt.map((it) => {
						return (
							<div style={{position: 'relative', display: 'flex', padding: '4px 0'}}>
									<div onClick={() => VOICE_THE_TEXT(it[0])} style={{cursor: 'pointer', height: '27px', fontSize: '20px', border: '1px solid black', borderRadius: '4px', padding: '0 2px'}}>⚟</div>
									<div style={{fontSize: '16px', paddingLeft: '20px', color: 'black'}}>{it[0]}</div>
					
							</div>
							)})
						}
					</div>
				);
			};

			return (
					<React.Fragment>
						<h2 style={{textAlign: 'center'}}>Учим Слова</h2>
						{/* TOP SECTION */}
						<div style={{display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '10px'}}>
							<span style={{minWidth: '50px'}}>{timer}</span>
							<span style={{fontSize: '10px'}}> осталось слов:</span>
							<span style={{minWidth: '40px'}}>{`${itemsLeft}`}</span>
							
						</div>
						<br />
						<br />
						{/* CONTROL */} {/* QUESTION */} {/* END SCREEN */}
						{isEnd ? <div style={{ display: 'flex', alignContent: 'center', justifyContent: 'center', flexDirection: 'column'}}>
							<span style={{textAlign: 'center'}}>СЛОВА ЗАКОНЧИЛИСЬ!</span>
							<span style={{textAlign: 'center'}}>НЕ ЗАБУДЬТЕ ПРОПИСАТЬ СЛОВА В КОТОРЫХ СДЕЛАЛИ ОШИБКИ</span>
						</div> : 
						<div>
							<div className={'additionalText'} style={{display: 'flex', justifyContent: 'space-between', height: '20px'}}><div>вопрос</div><div>подсказка</div></div>
							<div style={{display: 'flex', justifyContent: 'space-between', height: '20px', borderTop: '1px solid black'}}><div>{`${mainQuestion[1]}${mainQuestion[2] ? ` ${mainQuestion[2]}` : ''}`}</div><div>{help}</div></div>
						</div>
						}
						<br />

						{/* POLISH LETTERS */}
						<div style={{margin: '5px'}}>{POLISH_LETTERS.map(it => {
							return <span style={{fontSize: '20px', margin: '5px', padding: '0 5px', border: '1px solid black'}} onClick={() => {
								let caret = textareaRef.current.selectionStart;

								setInputContent(inputContent.slice(0, caret) + it + inputContent.slice(caret), () => {
									textareaRef.current.focus();
									textareaRef.current.selectionStart = caret + 1;
									textareaRef.current.selectionEnd = caret + 1;
								})
							}}>{it}</span>
						})}</div>

						{/* INPUT */}
						<div style={{display: 'flex', position: 'relative'}}>
							<div style={{fontFamily: 'my'}} className={inputAnimClass}>{inputAnimContent}</div>
							<input
								style={{fontFamily: 'my'}}
								className="answerArea"
								ref={textareaRef}
								rows={10}
								value={inputContent}
								onKeyDown={e => {
									if (e.key === 'Enter') {
										checkResult();
									}
								}}
								onChange={e => {
									setInputContent(e.target.value)
								}}
							/>
							<button style={{fontFamily: 'my'}}
								onTouchEnd={e => {
									e.stopPropagation();
									e.preventDefault();
									checkResult();
								}}
								onClick={e => {
									e.stopPropagation();
									e.preventDefault();
									checkResult();
								}
							}>ОТВЕТИТЬ</button>
						</div>

						{/* Предложения */}
						{Array.isArray(sentenses) ? (
							<div style={{paddingTop: '30px'}}>{renderText(sentenses)}</div>
						) : null}
						
						

						{/* Прописать в строчку */}
						<div style={{paddingTop: '30px'}} className="additionalText">эти слова нужно прописать в строчку</div>
						<div style={{maxWidth: '650px', display: 'flex', flexWrap: 'wrap'}}>
							
							<div>{mistakesWords.map(it => <div style={{padding: '5px'}}>{it}</div>)}</div>
						</div>
					</React.Fragment>
				);
		}
	</script>

			msg.voiceURI = selected.voiceURI;

			speechSynthesis.speak(msg);
		};

		// UTILS
		function useCustomState(init) {
			const [state, setState] = React.useState(init);
			const cbRef = React.useRef();

			const setCustomState = (newState, callback) => {
				cbRef.current = callback;
				setState(newState);
			};

			React.useEffect(() => {
				if (cbRef.current) {
					cbRef.current(state);
				}
				cbRef.current = undefined;
			}, [state]);

			return [state, setCustomState];
		}
		
		function shuffleArray(array, seed) {
			// Простая функция для генерации псевдослучайных чисел на основе seed
			const seedRandom = (seed) => {
				const SEED_CONST = 2147483647;
				let s = seed % SEED_CONST;
				return function() {
					s = (s * 16807) % SEED_CONST;
					return (s - 1) / SEED_CONST;
				};
			}
			// Инициализируем генератор с seed
			const random = seedRandom(seed);
			
			const result = array.slice(); // Создаем копию массива, чтобы не менять исходный

			for (let i = result.length - 1; i > 0; i--) {
				const j = Math.floor(random() * (i + 1)); // Используем seed-based random
				[result[i], result[j]] = [result[j], result[i]]; // Меняем местами элементы
			}

			return result;
		}

		function rand(min, max) {
			let answer = Math.round(min - 0.5 + Math.random() * (max - min + 1));
			if(answer===0){
				answer=0;
			}
			return answer;
		};
