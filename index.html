<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <button id="play">Test Voices</button>
<script>
  document.getElementById('play').addEventListener('click', () => {
    speechSynthesis.speak(new SpeechSynthesisUtterance('test')); 
    speechSynthesis.onvoiceschanged = () => {
      console.log('voices:', speechSynthesis.getVoices());
    };
    // Fallback after short delay
    setTimeout(() => console.log('fallback voices:', speechSynthesis.getVoices()), 2000);
  });
</script>
  </body>
</html>
