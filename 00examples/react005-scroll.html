<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<title>MobileList</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">
	/////MobileList
	class MobileList extends React.Component {
		//объявляем контейнер
		
		
		 myScroll = (event) => {
			//от viewport до верха блока
			console.log(window.scrollY);
			//от блока до верха страницы
			console.log(document.querySelector('#container').offsetTop);
			//от блока до верха viewport
			console.log(document.querySelector('.tre').getBoundingClientRect().top);
			
			
		}
		//Объявляем
		componentDidMount() {
			const {myScroll} = this;
			window.addEventListener('scroll', myScroll);
		}
		render() {
			//рефка
			let output = [];
			for(let a=321;a>0;a--){
				output.push(<div>What is going on?</div>);
			}
			return (
				<div>
					{output}
					<div className="tre"></div>
				</div>
			);
		}
		//Удаляем
		componentWillUnmount() {
			const {myScroll} = this;
			window.removeEventListener('scroll', myScroll);
		}
	}
	////////////////App Js
		ReactDOM.render(
			<MobileList/>
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
