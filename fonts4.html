<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style>
		@font-face {
			font-family: 'googleFont';
			  src: url(fonts/googleFont.eot),
				   url(fonts/googleFont.woff) format('woff');
			  font-style: normal;
		}
		@font-face {
			font-family: 'SeroPro';
			  src: url(fonts/Sunflower-Medium.eot),
				   url(fonts/Sunflower-Medium.woff) format('woff');
			  font-style: normal;
		}
		.googleFont {
			font-family: 'googleFont';
		}
		.seropro {
			font-family: 'SeroPro';
		}
		
		
	</style>
	</head>
	<body>
		<div>
			<p class="googleFont">Шрифт с гугла</p>
		</div>
		<div>
			<p class="seropro">Так выглядит наш шрифт SeroPro</p>
		</div>


			
</body>
</html>
