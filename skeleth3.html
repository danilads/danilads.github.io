<script>
    
	const fetch = (url) => new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        
        xhr.open('GET', url, false);

        xhr.send();

        xhr.onreadystatechange = () => {
            if (xhr.status !== 200) {
                resolve(xhr.responseText);
            } else {
                reject(xhr.status);
            }
        };
    });
